      "Chris Ford"
    bio:
      "<p>Chris is a certified BABE (Bachelor of Arts, Bachelor of Engineering), and consequentially an
      idiophile and technophobe. He regards computers with fascination in theory and suspicion in practice.
      Chris began to make music with code partly to compensate for his poor playing technique, and partly because
      air piano is unsatisfying. When he works, he works for ThoughtWorks, though that isn't all the time. </p>"
