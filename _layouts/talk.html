---
layout: default
---

{% assign talk = page %}

<div class="talk">
<h2>{{ talk.title }}</h2>

{% if talk.vimeo_id %}
  <iframe
      src="https://player.vimeo.com/video/{{talk.vimeo_id}}?color=ff9933"
      width="640"
      height="360"
      frameborder="0"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen
  ></iframe>
{% endif %}

<p>{{ talk.type }}</p>
<div class="abstract">{{ talk.abstract }}</div>

{% for speaker in talk.speakers %}

<a name="{{ speaker.name }}"></a>
<p>
  <img class="speakerImage" src="{{ site.path }}/assets/img/{{ speaker.image}}" alt="{{speaker.name}}" />
</p>
<h3>{{ speaker.name }}</h3>
<p><a href="{{ speaker.twitter_link }}" target="_blank">{{ speaker.twitter_handle }}</a></p>
<div class="bio">{{ speaker.bio }}</div>
{% endfor %}

</div>
